<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/Style/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600 min-h-screen">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="weather-card">
                    <div class="search-section">
                        <h1 class="text-center mb-4 text-white">
                            <i class="fas fa-cloud-sun me-2"></i>
                            وضعیت آب و هوا
                        </h1>
                        <div class="input-group mb-3">
                            <input type="text" id="cityInput" class="form-control" placeholder="نام شهر را وارد کنید...">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div id="weatherInfo" class="weather-info" style="display: none;">
                        <div class="current-weather">
                            <div class="city-info">
                                <h2 id="cityName" class="city-name"></h2>
                                <p id="dateTime" class="date-time"></p>
                            </div>
                            <div class="weather-main">
                                <div class="temperature">
                                    <span id="temperature" class="temp-value"></span>
                                    <span class="temp-unit">°C</span>
                                </div>
                                <div class="weather-description">
                                    <i id="weatherIcon" class="weather-icon"></i>
                                    <p id="weatherDescription" class="description"></p>
                                </div>
                            </div>
                        </div>

                        <div class="weather-details">
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <div class="detail-item">
                                        <i class="fas fa-thermometer-half"></i>
                                        <span>احساس واقعی</span>
                                        <strong id="feelsLike"></strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="detail-item">
                                        <i class="fas fa-tint"></i>
                                        <span>رطوبت</span>
                                        <strong id="humidity"></strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="detail-item">
                                        <i class="fas fa-wind"></i>
                                        <span>سرعت باد</span>
                                        <strong id="windSpeed"></strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="detail-item">
                                        <i class="fas fa-eye"></i>
                                        <span>دید</span>
                                        <strong id="visibility"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="forecast-section">
                            <h3 class="forecast-title">پیش‌بینی روز های آینده</h3>
                            <div id="forecast" class="forecast-container">
                                <!-- پیش‌بینی‌ها اینجا اضافه می‌شوند -->
                            </div>
                        </div>

                        <!-- بخش نقشه -->
                        <div class="map-section">
                            <h3 class="map-title">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                موقعیت جغرافیایی
                            </h3>
                            <div id="map" class="weather-map"></div>
                        </div>
                    </div>

                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">در حال بارگذاری...</span>
                        </div>
                        <p class="mt-3 text-white">در حال دریافت اطلاعات آب‌وهوا...</p>
                    </div>

                    <div id="error" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle text-warning"></i>
                        <p id="errorText" class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/Script/script_openmeteo.js"></script>
    
</body>
</html>
